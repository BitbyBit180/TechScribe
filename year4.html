            <span></span>

                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Year Notes Section -->
    <section id="year-notes" class="fade-in">
        <h1>1st Year Notes</h1>
        <div class="filter-container">
            <select id="subject-filter">
                <option value="all">All Subjects</option>
                <option value="Mathematics I">Mathematics I</option>
                <option value="Physics">Physics</option>
            </select>
        </div>
        <div class="notes-list" id="notes-list">
            <div class="note-item" data-subject="Mathematics I">
                <h2>Mathematics I</h2>
                <div class="pdf-cards">
                    <div class="pdf-card">
                        <img src="notes/year1/math1_module1_preview.png" alt="Math1 Module 1 Preview" class="pdf-preview">
                        <h3>Module 1</h3>
                        <a href="notes/year1/math1_module1.pdf" class="button" download="Math1_Module1.pdf">Download</a>
                    </div>
                    <div class="pdf-card">
                        <img src="notes/year1/math1_module2_preview.png" alt="Math1 Module 2 Preview" class="pdf-preview">
                        <h3>Module 2</h3>
                        <a href="notes/year1/math1_module2.pdf" class="button" download="Math1_Module2.pdf">Download</a>
                    </div>
                </div>
            </div>
            <div class="note-item" data-subject="Physics">
                <h2>Physics</h2>
                <div class="pdf-cards">
                    <div class="pdf-card">
                        <img src="notes/year1/physics_module1_preview.png" alt="Physics Module 1 Preview" class="pdf-preview">
                        <h3>Module 1</h3>
                        <a href="notes/year1/physics_module1.pdf" class="button" download="Physics_Module1.pdf">Download</a>
                    </div>
                    <div class="pdf-card">
                        <img src="notes/year1/physics_module2_preview.png" alt="Physics Module 2 Preview" class="pdf-preview">
                        <h3>Module 2</h3>
                        <a href="notes/year1/physics_module2.pdf" class="button" download="Physics_Module2.pdf">Download</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="no-results" style="display: none;">No results found</div>
    </section>
